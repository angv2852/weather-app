 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class = "container">
        <div class="row">
        <div class="col-6">
                <h1>Salt Lake City</h1>
      <div class = "d-flex justify-content-center align-items-center">
       <h2></h2>
        <div class="degrees"><a href="#" id = "fahrenheit-link" class = "active">°F</a> | <a href="#" id = "celsius-link" class = "inactive">°C</a>
        </div>
        </div>
            <img src = "" alt= "" id = "icon"> 
        </div>
         <div class="col-6">
             <ul>
                 <li>
                     <strong>Description:</strong> <span id ="description"></span>
                 </li>
                 <li>
                     <strong>Humidity:</strong> <span id= "humidity"></span>%
                 </li>
                 <li>
                     <strong>Wind Speed:</strong> <span id="wind"></span> M/H
                 </li>
                 <li>
                     <strong>Feels like:</strong> <span id = "feels"></span>°
                 </li>
             </ul>
         </div>
         </div>
      </h2>
      <form id = "search-form">
      <input type="text" placeholder = "Enter city name" autofocus ="on" autocomplete = "off" id = "city-name-input"/>
      <input type="submit" value="Search" id="city-button" />
      <input
        type="submit"
        value="Current City"
        class="searchBtn"
        id="current-btn"
      />    
    </form>  
    <hr>
    <div class="weather-forecast">
        <div class="row">
            <div class="col-2">
                <div class="forecast-day">
                <strong>Fri</strong> </div>
                <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="60">
            <span class="forecast-temp-max">
                <strong>55°</strong></span><span class="forecast-temp-min">/ 30°</span>
                
            </div>
        </div>
    </div>
    <hr>
    <p>Last updated: </p>
      </div>
    </div>
     <small> <a href="https://github.com/angv2852/weather-app" target = "blank">Open-source code</a> by Angela Sullivan, hosted on <a href="https://priceless-minsky-90494c.netlify.app/" target = "_blank">Netlify</a>
        </small>
        
    <script src="script.js">
    </script>
        </body>
 
</html>
